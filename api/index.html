<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body onload="carga_data()">
    <div class="container">
        <h2 class="text-center">Registro de Alumnos</h2>
        <form id="formulario_registro" class="border border-black p-3" action="javascript:void(0)">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apelido" id="apellido">
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" class="form-control" name="correo" id="correo">
            </div>
            <button id="enviar" class="btn btn-success">Enviar</button>
        </form>

        <h2 class="text-center mt-2">Listado de Alumnos Registrados</h2>
        <table class="table container border">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                </tr>
            </thead>
            <tbody id="contenido">
            </tbody>
        </table>
    </div>
    
    <script src="/assets/js/instruction.js"></script>
</body>
</html>
